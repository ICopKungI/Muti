<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<img src="4rhn0xqvhy911.png">
	<script>
		document.onkeydown = function(i){
  			if(window.event.keyCode == 37){
  				y = -1;
  				document.querySelector('img').setAttribute('y',y);
  			}
   			if(window.event.keyCode == 38){
   				x = 1;
   				document.querySelector('img').setAttribute('x',x);
  			}
  			if(window.event.keyCode == 39){
  				y = 1;
  				document.querySelector('img').setAttribute('y',y);
  			}
  			if(window.event.keyCode == 40){
  				x = -1;
  				document.querySelector('img').setAttribute('x',x);
  			}
  		};
	</script>
	<style>
		img{
			height: var(--x);
			width: var(--y);
		}
		img[x = '1']{--x: 800px;}
		img[x = '-1']{--x: 400px;}
		img[y = '1']{--y: 300px;}
		img[y = '-1']{--y: 150px;}
	</style>

</body>
</html>
